<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filter.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations ">
                <h3>State</h3>
                <h4>Califonia, Arizona</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                        <ul class="inner-list">
                            <li>Arizonal city 1</li>
                            <li>Arizonal city 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul class="inner-list">
                            <li>California city 1</li>
                            <li>California city 2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TC</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
